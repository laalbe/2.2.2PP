<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<div>
    <table>
        <tr>
            <th>model</th>
            <th>colour</th>
            <th>series</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getColour()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
